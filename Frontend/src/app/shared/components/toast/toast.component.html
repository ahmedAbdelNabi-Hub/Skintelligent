<div class="fixed top-8 end-0 flex-col py-8 gap-2 px-8 flex items-center justify-center z-[100]">
    <div *ngFor="let messageItem of messageQueue()" [@toastAnimation] class="z-[80]">
      <!-- Toast -->
      <div 
      [ngClass]="{'bg-stone-50/60':messageItem.type=='success', 'bg-red-50/20':messageItem.type=='error'}"
      class="max-w-xs  border border-gray-200 backdrop-blur-md rounded-xl shadow-lg" role="alert" tabindex="-1" aria-labelledby="hs-toast-stack-toggle-update-label">
        <div class="flex p-4">
          <div class="shrink-0">
            <!-- Icon based on type -->
            <ng-container [ngSwitch]="messageItem.type">
              <!-- Success Icon -->
              <svg *ngSwitchCase="'success'" class="shrink-0 size-4 text-teal-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
  
              <!-- Error Icon -->
              <svg *ngSwitchCase="'error'" class="shrink-0 size-4 text-red-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
              </svg>
            </ng-container>
          </div>
          <div class="ms-3">
            <p id="hs-toast-stack-toggle-update-label" class="text-sm text-gray-700">
              {{ messageItem.message }}
            </p>
          </div>
        </div>
      </div>
      <!-- End Toast -->
    </div>
  </div>
