<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-900 text-center">
      Reset your password
    </h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-4">
      <label
        for="reset-otp"
        class="block text-gray-700 text-sm font-medium mb-1"
        >reset OTP (in email)</label
      >
      <input
        id="reset-otp"
        type="number"
        maxlength="6"
        formControlName="resetOTP"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        placeholder="********"
      />
      <label
        for="new-password"
        class="block text-gray-700 text-sm font-medium mb-1"
        >New password</label
      >
      <input
        id="new-password"
        type="password"
        formControlName="newPassword"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="********"
      />

      <label
        for="confirm-password"
        class="block text-gray-700 text-sm font-medium mt-4 mb-1"
        >Confirm new password</label
      >
      <input
        id="confirm-password"
        type="password"
        formControlName="confirmPassword"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="********"
      />

      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid"
        class="w-full bg-blue-700 text-white py-3 mt-4 rounded-lg hover:bg-blue-800 transition"
      >
        Confirm
      </button>
    </form>
  </div>
</div>
