<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    data-aos="fade-right"
    class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"
  >
    <h2 class="text-2xl font-semibold text-gray-900 text-center">
      Forgot your password
    </h2>
    <p class="text-gray-600 text-center mt-2">
      Please enter the email address you'd like your password reset information
      sent to
    </p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-4">
      <label for="email" class="block text-gray-700 text-sm font-medium mb-1"
        >Enter email address</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="your.email@example.com"
      />
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid"
        class="w-full bg-blue-700 text-white py-3 mt-4 rounded-lg hover:bg-blue-800 transition"
      >
        Request reset link
      </button>
    </form>
    <div class="text-center mt-4">
      <a routerLink="/signin" class="text-blue-600 hover:underline"
        >Back To Login</a
      >
    </div>
  </div>
</div>
