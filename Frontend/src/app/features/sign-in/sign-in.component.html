<main
  class="py-4 relative flex justify-center mt-15 items-center overflow-auto flex-col lg:flex-row rounded-md relative font-mont bg-white">
 
  <form class="w-[50%] bg-white p-8 rounded-lg border border-gray-200 w-full max-w-lg">
    <div class="flex flex-col space-y-1">
      <div routerLink="/" class="flex justify-center items-center space-x-1 cursor-pointer">
        <div
          class="w-6 h-6 rounded-md bg-blue-700 text-white flex items-center justify-center border border-gray-200"
        >
          <i class="bx text-xl bxl-vk"></i>
        </div>
        <p class="text-black font-medium">Skintelligent</p>
      </div>
      <h1
        class=" text-3xl text-center relative before:absolute before:w-[40px] before:h-[3px] before:left-1/2 before:translate-x-[-50%] before:bg-blue-700 before:rounded-lg before:-bottom-2">
        Sign in to Account
      </h1>
      <div class="small-input mb-4">
        <label class="font-bold"> Email</label>
        <input type="email" [formControl]="email" placeholder="Email@example.com" />
        <p class="text-red-500" *ngIf="email?.hasError('email') && email?.touched">
          Please enter a valid email address
        </p>
        <p class="text-red-500" *ngIf="email?.touched && email?.hasError('required')">
          Email is <strong>required</strong>
        </p>
      </div>
      <div class="small-input mb-4">
        <label class="font-bold">Password</label>
        <input type="password" [formControl]="password" placeholder="Ex. 25Kl*ndR" />
        <p class="text-red-500" *ngIf="password?.touched && password?.hasError('minlength')">
          Must be at least 5 charaters
        </p>
        <p class="text-red-500" *ngIf="password?.touched && password?.hasError('required')">
          Password is <strong>required</strong>
        </p>
      </div>
      <div class="flex justify-between items-center mb-4">
        <a routerLink="/forget-password" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>

      <button (click)="proceedSignIn()" type="button"
        class="w-full flex items-center hover:bg-blue-800  cursor-pointer justify-center space-x-3 px-4 py-1.5 rounded-sm text-white font-medium bg-[#8048f0] shadow-sm duration-150"
        >
        <p> Sign In</p>
      </button>
      <div class="inline-flex items-center justify-center w-full">
        <hr class="w-full mx-10 h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
        <span
          class="absolute px-3 font-medium text-gray-900 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">or</span>
      </div>
      
      <p class="text-center text-[12px] px-4 pb-2">
        Don't have an account?
        <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
      </p>
    </div>
    <div class="flex relative mt-4 bg-transparent items-center justify-center text-[10px] font-medium pb-2">
      This site is protected by RECAPTCHA and the Google <span class="text-blue-500 mx-1">Privacy Policy</span> and
      Terms of Service apply.

    </div>
  </form>
</main>
<div *ngIf="loading" class="absolute left-0 top-0 w-full h-full bg-black/50 flex justify-center items-center">
  <app-loader [color]="'white'" *ngIf="loading"></app-loader>
</div>
