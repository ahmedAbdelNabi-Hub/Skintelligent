<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg">
  <div
    data-aos="fade-left"
    class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg"
  >

    <!-- Back Arrow -->
    <button class="text-gray-500 hover:text-gray-700">←</button>

    <h2 class="text-2xl font-bold text-center mt-2">Verify Account</h2>
    <p class="text-center text-gray-600 mt-1">
      OTP has been sent to <span class="font-semibold">{{ email }}</span>
    </p>
    <p class="text-center text-gray-500 text-sm">
      Enter the OTP to verify your account.
    </p>

    <!-- OTP Input -->
    <div class="mt-4">
      <input
        type="text"
        [(ngModel)]="otp"
        maxlength="6"
        placeholder="6 Digit Code"
        class="w-full text-center text-lg border rounded-lg p-3 outline-none focus:border-blue-500"
      />
    </div>

    <!-- Resend Code -->
    <p class="text-center text-gray-500 text-sm mt-4">
      Didn’t receive the code?
      <button
        class="text-blue-500 font-medium hover:underline"
        [disabled]="isResendDisabled"
        (click)="resendCode()"
      >
        Resend Code
      </button>
    </p>
    <p class="text-center text-gray-500 text-sm">
      Resend code in 00:{{ countdown < 10 ? "0" + countdown : countdown }}
    </p>

    <!-- Verify Button -->
    <button
      class="w-full mt-6 bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition"
      class="w-full bg-blue-700 text-white py-3 mt-4 rounded-lg hover:bg-blue-800 transition cursor-pointer"
      [disabled]="otp.length !== 6"
      (click)="verifyAccount()"
    >
      Verify Account
    </button>
  </div>
</div>
