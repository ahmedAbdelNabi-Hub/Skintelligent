<div class="container">
  <h1 class="text-3xl font-bold text-center mb-12 text-gray-800">Checkout</h1>

  <div
    class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 border border-gray-200"
  >
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Payment Details</h2>

    <form>
      <!-- Billing Information -->
      <div class="mb-6">
        <h3 class="text-lg font-medium mb-4 text-gray-800">
          Billing Information
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="John"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="mt-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="john.doe@example.com"
          />
        </div>
        <div class="mt-4">
          <label
            for="address"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="123 Main St"
          />
        </div>
      </div>

      <!-- Payment Method -->
      <div class="mb-6">
        <h3 class="text-lg font-medium mb-4 text-gray-800">Payment Method</h3>
        <!-- Placeholder for payment elements (e.g., Stripe Elements) -->
        <div class="bg-gray-100 p-4 rounded-md border border-gray-300">
          <p class="text-gray-600 text-center">
            Payment form elements will be integrated here.
          </p>
          <p class="text-sm text-gray-500 text-center mt-2">
            (e.g., Credit Card Input)
          </p>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="mb-8 border-t border-gray-200 pt-6">
        <h3 class="text-lg font-medium mb-4 text-gray-800">Order Summary</h3>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Selected Plan:</span>
          <span class="font-semibold text-gray-800"
            >{{ selectedPlan }} Tier</span
          >
          <!-- Example: Dynamically set this -->
        </div>
        <div class="flex justify-between text-xl font-bold text-gray-900">
          <span>Total:</span>
          <span>{{ getPlanPrice(selectedPlan) }}</span>
          <!-- Example: Dynamically set this -->
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Complete Purchase
      </button>
    </form>
  </div>
</div>
