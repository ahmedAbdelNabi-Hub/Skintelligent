<div class="px-2 md:px-10 mx-auto">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">User Management</h1>
    <p class="text-gray-600">Manage and monitor all system administrators</p>
  </div>

  <div class="w-full md:px-0 mx-auto" *ngIf="_admins().length > 0">
    <div class="bg-white border border-gray-200 rounded-xl overflow-x-scroll">
      <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200">
        <div class="flex items-center gap-x-3">
          <div class="p-2 bg-blue-50 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-semibold text-gray-800">SkinTelliGent Admins</h2>
            <p class="text-sm text-gray-600">Manage system administrators and their permissions</p>
          </div>
        </div>

        <div class="inline-flex gap-x-2">
          <button (click)="activeModal=true"
            class="py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add New User
          </button>
        </div>
      </div>
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr class="bg-gray-50">
            <th scope="col" class="ps-6 py-4 text-start">
              <label for="hs-at-with-checkboxes-main" class="flex">
                <input type="checkbox"
                  class="shrink-0 border-gray-300 rounded-sm text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  id="hs-at-with-checkboxes-main">
                <span class="sr-only">Checkbox</span>
              </label>
            </th>
            <th scope="col" class="px-6 py-4 text-start">
              <div class="flex items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs font-semibold uppercase text-gray-800">UserName</span>
              </div>
            </th>
            <th scope="col" class="px-6 py-4 text-start">
              <div class="flex items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span class="text-xs font-semibold uppercase text-gray-800">Phone Number</span>
              </div>
            </th>
            <th scope="col" class="px-6 py-4 text-start">
              <div class="flex items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-xs font-semibold uppercase text-gray-800">Email</span>
              </div>
            </th>
            <th scope="col" class="px-6 py-4 text-start">
              <div class="flex items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7z" />
                </svg>
                <span class="text-xs font-semibold uppercase text-gray-800">Lockout Enabled</span>
              </div>
            </th>
            <th scope="col" class="px-6 py-4 text-end">
              <span class="sr-only">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let items of _admins()" class="cursor-pointer">
            <td class="size-px whitespace-nowrap">
              <div class="ps-6 py-3">
                <label for="hs-at-with-checkboxes-6" class="flex">
                  <input type="checkbox"
                    class="shrink-0 border-gray-300 rounded-sm text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    id="hs-at-with-checkboxes-6">
                  <span class="sr-only">Checkbox</span>
                </label>
              </div>
            </td>
            <td class="size-px whitespace-nowrap">
              <div class="px-6 py-3">
                <div class="flex items-center gap-x-3">
                  <div class="flex-shrink-0">
                    <div class="size-10 rounded-full bg-blue-50 flex items-center justify-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>
                    </div>
                  </div>
                  <div class="grow">
                    <span class="text-sm font-medium text-gray-800">{{items.userName}}</span>
                  </div>
                </div>
              </div>
            </td>
            <td class="size-px whitespace-nowrap">
              <div class="px-6 py-3">
                <div class="inline-flex items-center gap-x-2 text-sm text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                  {{items.phone}}
                </div>
              </div>
            </td>
            <td class="size-px whitespace-wrap w-[200px]">
              <div class="px-6 py-3">
                <div class="inline-flex items-center gap-x-2 text-sm text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  {{items.email}}
                </div>
              </div>
            </td>
            <td class="size-px whitespace-nowrap">
              <div class="px-6 py-3">
                <span *ngIf="!items.LockoutEnabled"
                  class="inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-full text-xs font-medium bg-green-100 text-green-800">
                  <svg class="w-3 h-3" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 3L4.5 8.5L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                  Enabled
                </span>
             
              </div>
            </td>
            <td class="size-px">
              <div class="px-6 py-1.5">
                <div class="">
                  <div class="relative inline-flex max-h-[60px]">

                    <app-dropdown [dropdownId]="items.userName" [activeDropdown]="activeDropdown"
                      (toggle)="setActiveDropdown($event)">

                      <button dropdown-button id="hs-table-dropdown-6" type="button"
                        class="hs-dropdown-toggle py-1.5 px-2 inline-flex justify-center items-center gap-2 rounded-lg text-gray-700 align-middle disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
                        aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <circle cx="12" cy="12" r="1" />
                          <circle cx="19" cy="12" r="1" />
                          <circle cx="5" cy="12" r="1" />
                        </svg>
                      </button>
                      <div dropdown-body class="  max-w-[300px] z-10 bg-white py-1 shadow-xl rounded-lg p-2 mt-2"
                        role="menu" aria-orientation="vertical" aria-labelledby="hs-table-dropdown-6">
                        <ul class="max-w-xs flex flex-col">
                        
                          <li (click)="deleteAdmin(items.id)"
                            class="inline-flex items-center gap-x-3.5 py-3 px-4 text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg">
                            <i class='bx bx-trash text-xl'></i>
                            Delete
                          </li>

                          <li (click)="_emailService.activeBox(items.email)" (click)="activeDropdown=null"
                            (click)="setEmail(items.email)" class="inline-flex items-center gap-x-3.5 py-3 px-4
                          text-sm font-medium bg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg
                          first:mt-0 last:rounded-b-lg">
                            <i class='bx bxs-envelope text-xl text-blue-500'></i>
                            Sent Email
                          </li>
                        </ul>
                      </div>
                    </app-dropdown>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-modal [isOpen]="activeModal==true" (closeModal)="activeModal=false">
    <app-user-form (isCreaded)="handelCreadeAdmin($event)" (closeModalEvent)="handleModalClose($event)"></app-user-form>
  </app-modal>


</div>
