<div id="chart"  class="chart-container px-2 py-1 border border-gray-200 rounded-lg shadow-2xs   ">
    <p class="w-full py-3 px-4 font-medium text-sm text-gray-900 ">The total Appointments for this year</p>
    <div class="flex items-center mx-4 justify-between py-2 px-4 bg-white rounded-lg border border-gray-200   " >
        <div class=" flex   gap-x-2">
            <h3 class="text-3xl font-medium text-gray-800">
               {{45600 | number}}
            </h3>
            <span class="flex  items-center gap-x-1 py-0.5">
                <span
                    class="inline-block flex items-center justify-center text-xs bg-green-100  text-gray-500 px-1 py-1 rounded-lg font-medium">
                    {{'44'}}%
                </span>
            </span>
        </div>
        <div class=" flex flex-col  px-1  " >
            <p class="text-[15px] font-medium " >Increase amount $2,992.00</p>
            <p class=" text-sm text-gray-500        "   >From 25/12/2023 - 25/12/2024</p>
        </div>
    </div>
    <apx-chart  [series]="chartOptions.series!" [chart]="chartOptions.chart!" [dataLabels]="chartOptions.dataLabels!"
        [plotOptions]="chartOptions.plotOptions!" [yaxis]="chartOptions.yaxis!" [xaxis]="chartOptions.xaxis!"
        [fill]="chartOptions.fill!" [title]="chartOptions.title!"></apx-chart>
</div>
