<div id="chart" class="chart-container rounded-md py-1 border border-gray-200    ">
    <p class="w-full py-3 px-4 font-medium text-sm text-gray-900 ">The Total <span class="text-[15px]  text-blue-600 " >Growth</span> for this year</p>
    <div class="flex items-center justify-between bg-white border border-gray-200 rounded-lg p-4 mx-4 ">
        <div class="flex items-center gap-x-3">
            <h3 class="text-3xl font-semibold text-gray-800">
                {{ 45600 | number }}
            </h3>
            <span class="flex items-center gap-x-1">
                <span class="bg-green-100 text-green-700 text-xs font-semibold px-2 py-1 rounded-full">
                    +{{ 44 }}%
                </span>
            </span>
        </div>
        <div class="flex flex-col text-right px-2">
            <p class="text-base font-medium text-gray-700">
                Growth of $2,992.00
            </p>
            <p class="text-sm text-gray-500">
                Compared to 25/12/2023 - 25/12/2024
            </p>
        </div>
    </div>

    <div id="chart">
        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
            [stroke]="chartOptions.stroke!" [tooltip]="chartOptions.tooltip!"
            [dataLabels]="chartOptions.dataLabels!"></apx-chart>
    </div>
</div>
