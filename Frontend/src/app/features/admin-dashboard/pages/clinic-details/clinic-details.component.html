<div class="fixed top-0 left-0 w-full h-full z-[5000] bg-[#23232357]">
    <div class="bg-neutral-900 h-[300px] " >
        <div class="max-w-[85rem] px-4 py-4 sm:px-6 lg:px-8 mx-auto text-center">
          <!-- Announcement Banner -->
          <a class="group inline-flex flex-wrap items-center bg-white/10 hover:bg-white/10 focus:outline-hidden focus:bg-white/10 border border-white/10 p-1 ps-4 rounded-full shadow-md" href="../figma.html">
            <p class="me-2 text-white text-sm">
                where we provide expert medical care with a team of experienced doctors and a seamless appointment booking system.
            </p>
            <span class="group-hover:bg-white/10 group-focus:bg-white/10 py-1.5 px-2.5 inline-flex justify-center items-center gap-x-2 rounded-full bg-white/10 font-semibold text-white text-sm">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </span>
          </a>
          <!-- End Announcement Banner -->
        </div>
      </div>
    <div class="w-full h-[90%] overflow-y-scroll absolute bottom-0 bg-white rounded-t-2xl">
        <div class="border-b border-gray-200 ">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 ">
                <li class="me-2">
                    <button (click)="switchTab('doctors')" [class.active]="activeTab === 'doctors'"
                        class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300   group"
                        aria-current="page">
                        <svg class="w-4 h-4 me-2 text-blue-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 18 18">
                            <path
                                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                        </svg>Doctors
                    </button>
                </li>
             
                <li class="me-2">
                    <button (click)="switchTab('appointments')" [class.active]="activeTab === 'appointments'"
                        class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group">
                        <svg class="w-4 h-4 me-2 text-red-600 group-hover:text-gray-500 " aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                            <path
                                d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z" />
                        </svg>Appointment
                    </button>
                </li>
                <li>
                    <button (click)="close()"
                        class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group">Close</button>
                </li>
            </ul>
        </div>
        <div class="tab-container px-4">
            <div [ngSwitch]="activeTab">
                <app-doctor-table *ngSwitchCase="'doctors'" @fadeAnimation></app-doctor-table>
            </div>
        </div>
    </div>
</div>
