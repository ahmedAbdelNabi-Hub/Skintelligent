<header
  class="text-[#505258] z-[5] fixed top-0 w-full bg-[#ffffff] border border-gray-200 flex flex-wrap sm:justify-start sm:flex-nowrap w-full text-sm py-2"
>
  <nav class="w-full px-4 flex justify-between items-center">
    <div class="flex gap-3 items-center w-[15%] xl:w-[20%]">
      <button
        (click)="toggleSidebar()"
        type="button"
        class="py-1 px-1 border text-[#505258] rounded-md shadow-sm bg-white flex items-center justify-center border-gray-200 cursor-pointer hover:bg-[#eee] duration-300"
      >
        <i class="bx bx-dock-left text-xl"></i>
      </button>
      <button
        (click)="toggleFullScreen()"
        class="py-1 px-1 border text-[#505258] rounded-md shadow-sm bg-white flex items-center justify-center border-gray-200 cursor-pointer hover:bg-[#eee] duration-300"
      >
        <i
          [ngClass]="
            isFullScreen
              ? 'bx bx-exit-fullscreen text-xl'
              : 'bx bx-fullscreen text-xl'
          "
        ></i>
      </button>
      <div routerLink="/" class="flex items-center space-x-1 cursor-pointer">
        <div
          class="w-6 h-6 rounded-md bg-blue-700 text-white flex items-center justify-center border border-gray-200"
        >
          <i class="bx text-xl bxl-vk"></i>
        </div>
        <p class="text-black font-medium">Skintelligent</p>
      </div>
    </div>
    <div class="mx-2 flex items-center justify-end gap-3">
    
      <button
        routerLink="/clinic-dashboard/subscription"
        class="flex items-center flex-nowrap w-[120px] lg:w-[150px] shadow-sm text-[#1868db] border border-blue-400 justify-center space-x-1 py-[5px] px-3 rounded-sm bg-[#ffffff] hover:bg-[#f2f5ff] duration-300 cursor-pointer"
      >
        <i class="bx bxs-credit-card text-[15px]"></i>
        <p class="font-semibold flex flex-nowrap line-clamp-1">Subscriptions</p>
      </button>
      <app-notifications [unreadCount]="notificationCount"></app-notifications>
      <a
        routerLink="/clinic-dashboard/settings"
        class="py-1 px-1 border text-[#505258] rounded-md shadow-sm bg-white hover:bg-[#eee] duration-300 flex items-center justify-center border-gray-200"
      >
        <i class="bx bx-cog text-xl"></i>
      </a>
      <div
        class="py-1 px-1 border rounded-full shadow-sm bg-[#5243aa] flex items-center justify-center border-gray-200"
      >
        <p class="text-white">AB</p>
      </div>
    </div>
  </nav>
</header>
